<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8" lang="ca">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/scripts.js" type="text/javascript"></script>
</head>

<body>
    <div class="barraSup">
        <div class="left">
            <p class="barraSupText bigFont">Sign Up</p>
        </div>
    </div>
    <div class="barraInf">
        <form action="/SignUpUsr" method="post">
            <p>Nom d'usuari:</p>
            <input type="text" name="username" required>
            <p>Correu Electr&ograve;nic: </p>
            <input type="email" name="mail" required>
            <p>Contrasenya: </p>
            <input type="password" name="pass1" pattern=".{6,}" required>
            <p>Torna a introduir la contrasenya:</p>
            <input type="password" name="pass2" pattern=".{6,}" required>
            <p>
                <input type="submit" value="Registra't">
            </p>
        </form>
    </div>

</body>

</html>
